<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Задание 8</title>
        <script defer src="code.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body>
        <div>
          <div class="content">

            <button class="getForm">Открыть форму</button>

            <div id="popup" class="popup">
                <div class="popup_body">
                    <div class="popup_content">
                        <a href="" class="popup_close">x</a>
                        <!-- Форма -->
                        <h2>Форма</h2>
                        <div class="form">
                            <form method="POST" action="https://api.slapform.com/UeL2Iaq5l">
                            <ol>
                                <li class="formElement">
                                    <label>
                                    ФИО:<br />
                                    <input name="FIO"
                                    type="text"
                                    placeholder="Иванов Иван Иванович" />
                                </label><br />
                                </li>

                                <li class="formElement">
                                    <label>
                                    E-mail:<br />
                                    <input name="email"
                                    type="email"
                                    placeholder="Введите вашу почту" />
                                    </label><br />
                                </li>
                    
                                <li class="formElement">
                                    <label>
                                    Телефон:<br />
                                    <input name="phone"
                                    type="tel"
                                    placeholder="Введите номер телефона" />
                                    </label><br />
                                </li>

                                <li class="formElement">
                                    <label>
                                    Организация:<br />
                                    <input name="organis"
                                    type="text"
                                    placeholder="Введите организацию" />
                                    </label><br />
                                </li>
                    
                                <li class="formElement">
                                    <label>
                                    Сообщение: <br />
                                    <textarea name="message" placeholder="Напишите сообщение"></textarea>
                                    </label><br />
                                </li>
                    
                                <li class="formElement"> 
                                    C политикой обработки персональных данных ознакомлен(а) <br />
                                    <label><input type="checkbox" name="check" required/></label><br />
                                </li>
                    
                                <li class="formElement"><button type="submit">Отправить</button></li>
                                </ol>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            
          </div>
        </div>

    </body>

</html>
