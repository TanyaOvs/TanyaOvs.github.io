<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задание 8</title>
        <script defer src="code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div>
          <div class="content">
            <button class="getForm">Открыть форму</button>
            <div id="popup" class="popup">
                <div class="popup_body">
                    <div class="popup_content">
                        <a href="" class="popup_close">x</a>
                        <!-- Форма -->
                        <h2>Форма</h2>
                        <div id="form" class="form">
                            <form method="POST" action="https://api.slapform.com/UeL2Iaq5l">
                                <label>
                                    ФИО:<br>
                                    <input id="FIO" name="FIO"
                                    type="text"
                                    placeholder="Иванов Иван Иванович">
                                </label><br> 

                                <label>
                                    E-mail:<br>
                                    <input id="email" name="email" type="email" placeholder="Введите вашу почту">
                                </label><br>
                
                                <label>
                                    Телефон:<br>
                                    <input id="phone" name="phone"
                                    type="tel"
                                    placeholder="Введите номер телефона">
                                </label><br>

                                <label>
                                    Организация:<br>
                                    <input id="organis" name="organis"
                                    type="text"
                                    placeholder="Введите организацию">
                                </label><br>

                                <label>
                                    Сообщение: <br>
                                    <textarea id="message" name="message" placeholder="Напишите сообщение"></textarea>
                                </label><br>

                                C политикой обработки персональных данных ознакомлен(а) <br>
                                <label>
                                    <input id="checkboxForm" type="checkbox" name="check" required>
                                </label><br>
                                
                                <label>
                                    <button id="sendButton" type="button">Отправить</button>
                                </label>
                            </form>
                            <div id="resultForUser"></div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
