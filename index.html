    <span Рэй Брэдбери – американский классик научной фантастики и фэнтези, обладатель звезды на Голливудской аллее славы, титула «Гранд-мастер», медали фонда Национальной книжной премии, Национальной медали США в области искусств.
       В честь Рэя Брэдбери названы астероид и кратер на Марсе.
       Рэй Дуглас Брэдбери родился 22 августа 1920 года в Уокигане штата Иллинойс.
       А во время Великой депрессии в 1934 году его семья перебралась в Лос-Анджелес к родственникам. Именно там Рэй в 1938 году окончил среднюю школу.
       Но в университет пойти не смог из-за тяжелого финансового состояния родителей. Поэтому несколько лет он трудился продавцом газет.
       По поводу того, что не удалось прослушать курс лекций в колледже, Брэдбери не расстраивался, говоря, что их ему заменили библиотеки.
       Писательством Брэдбери стал заниматься еще в двенадцать лет, когда создал продолжение к «Великому воину Марса» Эдгара Берроуза,
       потому что не мог позволить купить себе вторую часть книги и решил додумать самостоятельно, что же там могло произойти.
       А к двадцати годам Рэй уже на сто процентов был уверен в том, что его дальнейшая жизнь должна быть связана с литературой.></span>
