<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Калькулятор товаров</title>
        <script src="code.js" defer></script>
        <link rel="stylesheet" href = "style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header class="header">
            <div class="header_elements">
                <img id="#kitty_id" src="kitty.png" alt="Логотип сайта с котиком">
                <h1 class="header_name">Калькулятор товаров</h1>
            </div>
        </header>

        <div class="content">
            <!-- Форма -->
            <div class="form">
                <form>
                    <label> 
                        <b>Количество товаров:</b> 
                        <input id="numberOfProducts" name="numberOfProducts" type="text">
                    </label> <br/><br/>
                     
                    <b>Выбор товара:</b> <br/>
                    <label><input type="radio" name="product" value="400" />Игрушка (400 рублей)</label><br/>
                    <label><input type="radio" name="product" value="600" />Пижама (600 рублей)</label><br/>
                    <label><input type="radio" name="product" value="800" />Плед (800 рублей)</label><br/>
                    <br/>

                    <label id="selectForSecond" style="display:none">
                        <b>Опции для товара №2:</b><br/>
                        <select name="selectedOption">
                            <option value="100">Одноцветная (+100 рублей)</option>
                            <option value="300" >Двухцветная (+300 рублей)</option>
                            <option value="1800">С принтом (+1800 рублей)</option>
                        </select>
                    </label><br/>

                    <label id="checkboxForThird" style="display:none">
                        <b>Опции для товара №3:</b><br/>
                        <input type="checkbox" name="check"/>Клетчатый
                        <input type="checkbox" name="check"/>Полосатый
                        <input type="checkbox" name="check"/>В горошек
                        
                    </label>

                    
                </form>

                <div id="result"></div>
            </div>
        </div>

        <footer><p>(c) Овсянникова Татьяна 2023</p></footer>

    </body>

</html>
